<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luana's Birthday Photo Booth</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        #app {
            position: relative;
            width: 90vw;
            height: auto;
        }

        #border-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 9px solid #ff69b4;
            pointer-events: none;
            box-sizing: border-box;
        }

        #stream,
        #snapshot {
            width: 100%;
            height: 100%;
        }

        #snapshot {
            display: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        #controls {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #printer-message {
            display: none;
            position: absolute;
            bottom: 50%;
            width: 100%;
            text-align: center;
            color: #ff69b4;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Stream -->
        <img id="stream" src="http://192.168.1.103:8083/stream" alt="Stream" crossorigin="anonymous">
        <img id="snapshot" alt="Snapshot">
        <!-- Countdown Overlay -->
        <div class="overlay" id="countdown" style="display: none;"></div>
        <!-- Border Frame -->
        <div id="border-frame"></div>
        <!-- Controls -->
        <div id="controls">
            <button id="take-photo">Take Photo</button>
            <button id="print" style="display: none;">Print</button>
            <button id="cancel" style="display: none;">Cancel</button>
        </div>
        <!-- Printer Message -->
        <div id="printer-message">Sending to printer...</div>
    </div>

    <script>
        const stream = document.getElementById('stream');
        const snapshotElement = document.getElementById('snapshot');
        const countdown = document.getElementById('countdown');
        const takePhotoBtn = document.getElementById('take-photo');
        const printBtn = document.getElementById('print');
        const cancelBtn = document.getElementById('cancel');
        const printerMessage = document.getElementById('printer-message');
        const app = document.getElementById('app');

        let snapshot; // Stores the photo

        takePhotoBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering fullscreen mode
            let count = 3;
            countdown.innerText = count;
            countdown.style.display = 'flex';

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.innerText = count;
                } else {
                    clearInterval(interval);
                    // Simulate flash
                    countdown.innerText = '';
                    countdown.style.background = 'white';
                    setTimeout(() => {
                        countdown.style.background = '';
                        countdown.style.display = 'none';

                        // Take a snapshot
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = stream.clientWidth;
                        canvas.height = stream.clientHeight;
                        context.drawImage(stream, 0, 0, canvas.width, canvas.height);
                        snapshot = canvas.toDataURL('image/jpeg');

                        // Display the snapshot
                        snapshotElement.src = snapshot;
                        snapshotElement.style.display = 'block';
                        stream.style.display = 'none';

                        // Show buttons for Print/Cancel
                        takePhotoBtn.style.display = 'none';
                        printBtn.style.display = 'block';
                        cancelBtn.style.display = 'block';
                    }, 100);
                }
            }, 1000);
        });

        printBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering fullscreen mode
            // Show "Sending to printer..." message
            printerMessage.style.display = 'block';

            // Simulate sending to printer
            setTimeout(() => {
                printerMessage.style.display = 'none';
                resetUI();
            }, 3000); // Simulate 3 seconds for the print process
        });

        cancelBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering fullscreen mode
            resetUI();
        });

        function resetUI() {
            snapshot = null;
            snapshotElement.style.display = 'none';
            stream.style.display = 'block';
            takePhotoBtn.style.display = 'block';
            printBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            printerMessage.style.display = 'none';
        }

        // Handle fullscreen logic
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                app.requestFullscreen().catch((err) => {
                    console.warn(`Error attempting to enable fullscreen: ${err.message}`);
                });
            }
        });
    </script>
</body>

</html>
